[DEFAULT]

[LOGGER]
verbose = '%%(asctime)s %%(name)-35s %%(levelname)-9s %%(message)s'
simple = '%%(asctime)s %%(name)-35s %%(levelname)-9s %%(message)s'
reportformat = '%%(asctime)s - %%(levelname)-18s %%(message)s'
timeformat = '%%Y-%%m-%%d %%H:%%M:%%S'

[NETDRIVE]
winReleases = //ivy/raid/products/released
linReleases = /mnt/ivy/raid/products/released
checker_v_name = PDFChecker
optimizer_v_name = for_pdfoptimizer_

[EXECUTABLES]
e_alch_win = PDFAlchemist.exe
e_alch_lin = PDFAlchemist
e_checker_win = pdfchecker.exe
e_checker_lin = pdfchecker
e_optimizer_win = pdfoptimizer.exe
e_optimizer_lin = pdfoptimizer

[INSTALLBASENAME]
i_alch_base = setup_PDF_Alchemist_Premium_
i_checker_base = setup_PDF_Checker_
i_optimizer_base = setup_PDF_Optimizer_

[INSTALL]
d_alch_win_install = C:\Program Files\Datalogics\PDF Alchemist Premium
d_alch_lin_install = /home/sandbox/PDFAlchemist_Premium
d_checker_win_install = C:\Program Files\Datalogics\PDF Checker
d_checker_lin_install = /home/sandbox/PDF_Checker
d_optimizer_win_install = C:\Program Files\Datalogics\PDF Optimizer
d_optimizer_lin_install = /home/sandbox/PDF_Optimizer

[UNINSTALLER]
u_alch_win = unins000.exe
u_checker_win = unins000.exe
u_optimizer_win= unins000.exe